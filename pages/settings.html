<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/settings.css">

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">

</head>
<body>
    <div class="settings-page">
        <header class="settings-header">
            <div class="header-content">
                <h1>Settings</h1>
                <p>You can control all your account details from here!</p>
            </div>
        </header>

        <div class="profile-section">
            <img src="../assets/profile-icon.png" alt="Profile Picture" class="profile-img">
            <p id="Username" class="user-name"></p>
            <p id="User_id" class="user-id">User Permit ID: </p>
        </div>

        <div class="settings-list">
            <ul>
                <li><a href="https://t.me/EazyNaijaPayCommunity">Join Community</a></li>
                <!-- <li><a href="#" class="change-pin" >Change Password</a></li> -->
                <li><a href="https://t.me/+aka-9aVdtQ01NjY8">Contact Support</a></li>
                <!-- <li><a href="#" class="refer">Refer a Friend</a></li> -->
                <!-- <li><a href="#" class="terminate">Terminate Account</a></li> -->
                <!-- <li><a href="#" id="terminateBtn" class="terminate">Terminate Account</a></li> -->

            </ul>
        </div>

        <!-- Popup Modal -->
        <div id="terminateModal" class="modal hidden">
            <div class="modal-content">
                <h2>Confirm Termination</h2>
                <p>Are you sure you want to terminate your account? This action cannot be undone.</p>
                <button id="confirmTerminate" class="btn-danger">Confirm</button>
                <button id="cancelTerminate" class="btn-secondary">Cancel</button>
            </div>
        </div>


        <!-- Bottom Navbar -->
        <nav class="bottom-navbar">
            <a href="./Dashboard.html" class="nav-link active">
                <img src="../assets/home.png" alt="Home">
            </a>
            <a href="../pages/notification.html" class="nav-link">
                <img src="../assets/notify.png" alt="Notifications">
            </a>
            <a href="" class="nav-link">
                <img src="../assets/settings.png" alt="Settings">
            </a>
        </nav>
    </div>

    <script src="../update/profile.js"></script>
    <script src="../update/auth.js"></script>
    <script src="../update/pass-reset.js"></script>
</body>
</html>
