<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as a New User</title>
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body>

  <div class="background">

    <div class="register-container">

      <div class="logo">
        <img src="assets/logo.png" alt="Logo"> 
      </div>

      <h2>Register as a new user</h2>
      <p class="signin-text">Are you a new user? <a href="./register.html">SignUp</a></p>

      <form>

        <label for="email">Username</label>
        <input type="username" id="username" placeholder="Strongnation" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter password" required>
          <span class="eye-icon" onclick="togglePassword()">&#128065;</span>
          <span class="eye-icon" onclick="togglePassword()"></span>
        </div>

        <button type="submit" class="continue-btn"> 
            <a href="Dashboard.html"></a> Continue
        </button>

        
      </form>
    </div>
  </div>
  <script src="./update/login.js"></script>
  </script>
</body>
</html>
